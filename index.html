<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font-link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Lorem ipsum</h1>
      <div id="photo-viewer">
        <img class="arrow" id="left-arrow" src="./images/arrow.svg" alt="" />
        <img class="photos" src="" alt="" />
        <div id="gray-container">
          <h6 id="pic-title">Lonely Oak Tree</h6>
          <p id="pic-desc">Ez lesz a leírás</p>
        </div>
        <img class="arrow" id="right-arrow" src="./images/arrow.svg" alt="" />
      </div>
      <div id="thumbnails">
        <img class="thumb-pics" id="bear" src="./images/bear.jpg" alt="" />
        <img class="thumb-pics" id="bird" src="./images/bird.jpg" alt="" />
        <img class="thumb-pics" id="birds" src="./images/birds.jpg" alt="" />
        <img
          class="thumb-pics"
          id="elephant"
          src="./images/elephant.jpg"
          alt=""
        />
        <img class="thumb-pics" id="fox" src="./images/fox.jpg" alt="" />
        <img class="thumb-pics" id="koala" src="./images/koala.jpg" alt="" />
        <img class="thumb-pics" id="safari" src="./images/safari.png" alt="" />
        <img
          class="thumb-pics"
          id="snowCat"
          src="./images/snow-cat.jpg"
          alt=""
        />
        <img
          class="thumb-pics"
          id="squirrel"
          src="./images/squirrel.jpg"
          alt=""
        />
        <img class="thumb-pics" id="swan" src="./images/swan.jpg" alt="" />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
